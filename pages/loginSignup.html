<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
		<link
			rel="stylesheet"
			href="../styles/navbar.css" />
		<link
			rel="stylesheet"
			href="../styles/loginSignup.css" />
	</head>
	<body>
		<div id="nav">
			<div id="navbar"></div>
		</div>
		<div class="container">
			<div class="card">
				<div
					class="inner-box"
					id="card">
					<div class="card-front">
						<!-- <div id="loginbox"> -->
						<img
							id="image"
							src="https://assets.myntassets.com/dpr_1.5,q_60,w_400,c_limit,fl_progressive/assets/images/2022/9/6/98b25e23-649a-40e2-8d86-f9b97f441c791662403123928-offer-banner-300-600x240-code-_-MYNTRA200.jpg" />
						<div class="loginbody">
							<div class="loginheader">
								Login <span id="smallheader"></span>
							</div>
							<form id="login">
								<input
									type="text"
									id="mobileno"
									placeholder="Mobile Number" /><br />
								<input
									type="password"
									id="password"
									placeholder="Enter Password" />
							</form>
							<p>
								By continuing I agree to the<span class="smallhead">
									Terms of Use </span
								>&<span id="small"> Privacy Policy</span>
							</p>
							<p>
								Don't have account
								<span
									onclick="openregister()"
									id="signup-btn"
									>Signup</span
								>
							</p>
							<div id="alert"></div>
							<div
								class="continue"
								onclick="logincheck()">
								CONTINUE
							</div>
						</div>
						<!-- </div> -->
					</div>
					<div class="card-back">
						<img
							id="image"
							src="https://assets.myntassets.com/f_webp,dpr_1.5,q_60,w_400,c_limit,fl_progressive/assets/images/2021/7/14/1db28809-f3db-48b1-b303-d937716565661626257521634-Banner_Hamburger--2---1-.jpg"
							; />
						<div class="loginbody">
							<div class="loginheader">
								Register <span id="smallheader"></span>
							</div>
							<form id="login">
                        <input type="text" id="name" placeholder="Name" />
								<input
									type="text"
									id="registermobileno"
									placeholder="Mobile Number" /><br />
								<input
									type="password"
									id="create-password"
									placeholder="Create Password" />
								<p id="alert"></p>
								<div>
									<input
										type="password"
										id="confirm-password"
										placeholder="Confirm Password" />
								</div>
							</form>
							<p>
								By continuing I agree to the<span class="smallhead">
									Terms of Use </span
								>&<span id="small"> Privacy Policy</span>
							</p>
							<p>
								already have an account
								<span
									onclick="openlogin()"
									id="sigin-btn"
									>Login</span
								>
							</p>
							<div id="alert"></div>
							<div
								class="continue"
								onclick="checkcredentials()">
								SIGNUP
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
<script
	src="../scripts/loginSignup.js"
	type="module"></script>
